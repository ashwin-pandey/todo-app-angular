<div class="row">
    <div class="col-md-6 mx-auto mt-3">
        <div class="card">
            <div class="card-body p-3">
                <h3 class="card-title">
                    ToDo
                </h3>
                <hr class="mt-2 mb-2">
                
                <form action="" method="post">
                    <div class="input-group">
                        <input type="text" class="form-control" name="add_new_todo" placeholder="Add new todo">
                        <div class="input-group-append">
                            <button class="btn btn-secondary">Add</button>
                        </div>
                    </div>
                </form>

                <hr class="mt-2 mb-2">
                <div class="filter">
                    <button class="btn btn-secondary btn-sm mt-1">All</button>
                    <button class="btn btn-secondary btn-sm mt-1 active">Today</button>
                    <button class="btn btn-secondary btn-sm mt-1">Yesterday</button>
                    <button class="btn btn-secondary btn-sm mt-1">Pending</button>
                    <button class="btn btn-secondary btn-sm mt-1">Done</button>
                    <button class="btn btn-secondary btn-sm mt-1">Choose Date</button>
                </div>
                
                <hr>

                <div class="todo-list mt-2">
                    <div class="filter-text card-title">Today</div>
                    <ul id="list-items" class="list-group">
                        <li id="id-1" class="list-group-item p-2">
                            <small class="" style="font-size: 10px;"><span id="action-text">Done</span> on 12 December, 2019</small>
                            <div class="task">
                                Walk my dog and then pet and feed it as well. Walk my dog and then pet and feed it as well.
                            </div>
                            <div class="float-right buttons pt-1">
                                <button id="btn-check-1" data-placement="bottom" data-toggle="tooltip" title="Done" class="btn btn-success btn-sm"><i class="fa fa-check"></i></button>
                                <button id="btn-edit-1" data-placement="bottom" data-toggle="tooltip" title="Edit" class="btn btn-warning btn-sm"><i class="fa fa-pencil"></i></button>
                                <button id="btn-delete-1" data-placement="bottom" data-toggle="tooltip" title="Delete" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></button>
                            </div>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
</div>
